services:
  # Servicio de la aplicación PHP
  app:
    image: ilverand/php-app:1.0
    container_name: php_app
    ports:
      - "8080:80"
    environment:
      - DB_HOST=db
      - DB_NAME=users
      - DB_USER=appuser
      - DB_PASSWORD=adminadmin
    depends_on:
      - db
    networks:
      - app_network
    restart: unless-stopped

  # Servicio de base de datos MySQL
  db:
    image: mysql:8
    container_name: mysql_db
    environment:
      - MYSQL_ROOT_PASSWORD=adminadmin
      - MYSQL_DATABASE=users
      - MYSQL_USER=appuser
      - MYSQL_PASSWORD=adminadmin
    volumes:
      # Volumen para persistencia de datos
      - mysql_data:/var/lib/mysql
      # Script de inicialización
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uappuser", "-padminadmin"]
      interval: 10s
      timeout: 5s
      retries: 5

# Definición de volúmenes
volumes:
  mysql_data:
    driver: local

# Definición de redes
networks:
  app_network:
    driver: bridge
